<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Novel Demo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            width: 80%;
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #chapter-container {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #4a4a4a;
        }
        #location-container {
            font-size: 18px;
            font-style: italic;
            margin-bottom: 15px;
            color: #6a6a6a;
        }
        #name-container {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2a2a2a;
        }
        #text-container {
            min-height: 150px;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="chapter-container"></div>
        <div id="location-container"></div>
        <div id="name-container"></div>
        <div id="text-container"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
